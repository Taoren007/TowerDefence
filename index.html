<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Isometric RPG Sample (SFW)</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #0f0f13;
        color: #d6d6db;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      }
      #game {
        display: block;
        width: 100vw;
        height: 100vh;
        outline: none;
      }
      .hud {
        position: fixed;
        left: 12px;
        top: 12px;
        background: rgba(0,0,0,0.5);
        padding: 8px 12px;
        border-radius: 8px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.3);
        user-select: none;
      }
      .hud kbd {
        background: #22252e;
        border-radius: 4px;
        padding: 2px 6px;
        border: 1px solid #3a3f4b;
        margin: 0 2px;
      }
    </style>
  </head>
  <body>
    <canvas id="game" tabindex="0"></canvas>
    <div class="hud">
      <div><strong>Isometric RPG Sample</strong></div>
      <div>Move with <kbd>Arrow Keys</kbd> or <kbd>WASD</kbd>. Hold <kbd>Shift</kbd> to sprint.</div>
    </div>
    <script src="./main.js"></script>
  </body>
  </html>
